<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>


    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    .nav-links {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      animation: fadeInUp 1.2s ease;
    }

    .nav-links a {
      text-decoration: none;
      background: #fff;
      color: #2575fc;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      
    }
/* box-shadow: 0 4px 12px rgba(192, 15, 15, 0.2);**/
    .nav-links a:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }

    h2 {
      margin-top: 20px;
      font-size: 22px;
      animation: fadeIn 1.5s ease;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul li {
      background: rgba(255,255,255,0.1);
      margin: 8px auto;
      padding: 15px 15px;
      border-radius: 8px;
      width: 260px;
      text-align: center;
      animation: slideIn 0.8s ease;
    }

    ul li:nth-child(even) {
      animation-delay: 0.2s;
    }

    .messages {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      animation: fadeIn 2s ease;
    }

    .messages li {
      background: rgba(0, 255, 128, 0.1);
      color: #00ffb3;
      padding: 15px;
      margin: 5px auto;
      border-radius: 8px;
      width: fit-content;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
    <h1>Hybrid RFID + Face Attendance System</h1>
    <p>Welcome to the Hybrid Attendance System. Students Status.</p>

  <div class="nav-links">
    
  <ul>
    <li><a href="{{ url_for('students') }}"> View Students</a></li>
    <li><a href="{{ url_for('attendance') }}">View Attendance</a></li>
    
  </ul>

  </div>
    
</body>
</html>
